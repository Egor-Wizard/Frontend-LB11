<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Learning Language App</title>
</head>
<body>
    <div class="container">
        <h1>Додаток для вивчення мови</h1>
        <div id="card-container"></div>
        <div id="input-container">
            <label for="translation-input">Введіть переклад :</label>
            <input type="text" id="translation-input">
            <button id="check-btn">Перевірте</button>
        </div>
        <div id="status-container">
            <p id="step-info"></p>
            <p>Правильно: <span id="correct-count">0</span></p>
            <p>Невірно: <span id="incorrect-count">0</span></p>
        </div>
    </div>

    <div id="result-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Ваші знання мови</h2>
            <p id="proficiency-level"></p>
        </div>
    </div>

    <script src="jquery-3.7.1.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
